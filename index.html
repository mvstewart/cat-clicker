<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Cat Clicker!</title>
	<!-- Add JS file that increments the number of clicks when the cat picture is clicked -->
	<script src="js/cat-clicker.js" defer></script>
</head>
<body>
	<div class="header">
		CAT CLICKER
	</div>
	<!-- Add first cat -->
	<div class="cat">
		<div class="counter">
			Click counter: 
			<!-- The number of clicks on the cat picture increments each time the picture is clicked -->
			<p class="countDisplay">0</p>
		</div>
		<div class="image">
			<h2 id="catimg1Name"></h2>
			<p id="first"><img id="catimg1" src="img/kitten.jpg" title="Click me!"></p>
		</div>
		<!-- Add photo credits -->
		<div class="credits">
		  <a href="https://unsplash.com/photos/iYQC9xWMvw4" target="_blank">Photo by freddie marriage</a>
	    </div>
	</div>
    <!-- Add second cat -->
    <div class="cat">
	    <div class="counter">
			Click counter: 
			<!-- The number of clicks on the cat picture increments each time the picture is clicked -->
			<p class="countDisplay">0</p>
		</div>
		<div class="image">
			<h2 id="catimg2Name"></h2>
			<p id="second"><img id="catimg2" src="img/kitten2.jpg" title="Click me!"></p>
		</div>
	</div>
    <!-- Add footer -->
    <div class="footer">
    	2016 - Created by <a href="http://github.com/mvstewart">Marina V Stewart</a>
    </div>
</body>
</html>
