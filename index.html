<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Cat Clicker!</title>
	<!-- Add JS file that increments the number of clicks when the cat picture is clicked -->
	<script src="js/cat-clicker.js" defer></script>
</head>
<body>
	<div class="header">
		CAT CLICKER
	</div>
	<div class="counter">
		Click counter:

		<p id="countDisplay">0</p>
	</div>
	<!-- Add a cat picture -->
	<div class="image">
		<img src="img/kitten.jpg" onclick="clicker()" value="Click me!">
	</div>
	<!-- Add photo credits -->
	<div class="credits">
	  <a href="https://unsplash.com/photos/iYQC9xWMvw4" target="_blank">Photo by freddie marriage</a>
    </div>
